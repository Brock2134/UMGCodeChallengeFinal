<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 align="center"> Track List </h1>
        <hr>
        <h2>Input ISRC</h2>

        <form action="#" th:action="@{/codechallenge/createTrack}" th:object="${track}" method="POST">
            <input type="text" th:field="*{ISRC}" placeholder="ISRC" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Save Track</button>

        </form>
    </div>
</body>

</html>
